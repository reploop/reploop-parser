syntax = "proto3";
option java_multiple_files = true;
import "document/boiling_point.proto";
import "document/density.proto";
message Document {
    optional document.BoilingPoint boiling_point = 1;
    optional bool dangerous = 2;
    optional document.Density density = 3;
    optional string name = 4;
    optional string type = 5;
    
}